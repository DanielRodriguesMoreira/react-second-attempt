<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  const rootElement = document.getElementById('root')

  const message = (props) => <div className="message">{props.msg}</div>
  const element1 =
    <div className="container">
      {message({msg: 'Hello World'})}
      {message({msg: 'Goodbye World'})}
    </div>

  // NOTE: this '<Message>...</Message> with capital letter in JSX is the same that call 'React.createElement'

  const Message = (props) => <div className="message">{props.children}</div>
  const element2 =
    <div className="container">
      <Message>Hello World</Message>
      Hey
      <span> there!</span>
      <Message>Goodbye World</Message>
    </div>

  const parent =
    <div>
      {element1}
      <hr />
      {element2}
    </div>
  ReactDOM.render(parent, rootElement)
</script>
</body>
