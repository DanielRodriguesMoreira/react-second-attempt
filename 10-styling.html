<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
    .box {
        border: 1px solid #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
    }
    .box--large {
        width: 270px;
        height: 270px;
    }
    .box--medium {
        width: 180px;
        height: 180px;
    }
    .box--small {
        width: 90px;
        height: 90px;
    }
</style>

<script type="text/babel">
  const rootElement = document.getElementById('root')

  function Box({ className = '', style, size, ...rest }) {
    const sizeClassName = size ? `box--${size}` : ''
    return <div
      className={`box ${className} ${sizeClassName}`}
      style={{fontStyle: 'italic', ...style}}
      {...rest}
    />
  }

  const element =
    <div>
      <Box size="small" style={{backgroundColor: 'lightblue'}}>small lightblue box</Box>
      <Box size="medium" style={{backgroundColor: 'pink'}}>small lightblue box</Box>
      <Box size="large" style={{backgroundColor: 'orange'}}>small lightblue box</Box>
    </div>

  ReactDOM.render(element, rootElement)
</script>
</body>
